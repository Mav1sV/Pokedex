<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="icon" href="../favicons/pixilart-drawing.png">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Main JS -->
    <script defer src="../js/script.js"></script>

    <title>Pokedex</title>
</head>
<body>
    
        <main>
            <img src="#" alt="pokemon" class="poke_image">

            <h1 class="poke_data">
                <span class="poke_num"></span> -
                <span class="poke_name"></span>
            </h1>

            <form class="form">

                <input 
                type="search" 
                class="inp_search"
                placeholder="Name or number"
                required
                >

            </form>

            <div class="buttons">
                <button class="button btn-prev">&lt Prev</button>
                <button class="button btn-next">Next &gt</button>
            </div>

            <img src="../images/pokedex.png" alt="pokedex" class="pokedex">

        </main>

</body>
</html>
